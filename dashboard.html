<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link rel="icon" type="image/x-icon" href="./favIcon12.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: Mothproof;
            src: url(./Mothproof_Script.ttf);
        }
        .card {
            background: linear-gradient(145deg, #2e2e2e, #1e1e1e) !important;
   
    border-radius: 20px !important;
}
.card-body {
    color: white !important;
}
.card img {
    border-radius: 20px 20px 0px 0px !important;
}
        .main_blog_page{
            background-size: cover;
        background-image: url(./main_blog_img.png);
    }
    .blog_logo{
        font-family: 'Mothproof';
        font-weight: bold;
        font-size: 30px;
background: -webkit-linear-gradient(#eee, #53C346);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
    }
    .navbar_blog:before{
        z-index: -99 !important;
        content: "";
position: absolute;
inset: 0;
border-radius: 50px; 
padding: 2px; 
background:linear-gradient(45deg,#53C346,#eee); 
mask: 
linear-gradient(#000 0 0) content-box, 
linear-gradient(#000 0 0);
mask-composite: exclude; 
    }
    .nav-item:hover{
        cursor: pointer !important;
    }
    a.nav-link{
        cursor: pointer !important;
    }
    a.nav-link{
        font-family: 'Mothproof';
        background: -webkit-linear-gradient(#eee, #53C346);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
    }
    .blog-card {
border-radius: 15px;
background: linear-gradient(145deg, #2e2e2e, #1e1e1e);
color: white;
}

.card-header {
background: #53C346;
border-top-left-radius: 15px;
border-top-right-radius: 15px;
}

.blog-input {
background-color: #2e2e2e;
color: white;
border: 1px solid #53C346;
border-radius: 10px;
}

.blog-input::placeholder {
color: #bbb;
}

.blog-input:focus {
border-color: #53C346;
box-shadow: 0 0 10px rgba(83, 195, 70, 0.5);
}

.btn-success {
background: #53C346;
border-radius: 10px;
font-weight: bold;
}
.my_dashboard_class{
    margin-top: 40px !important;
    margin-bottom: 40px !important;
}
.profile_menu{
    gap: 20px !important;
    align-items: center !important;
}
#profile-btn {
    align-items: center !important;
}
.profilediv{
    gap: 20px !important;
    align-items: center !important;
}
.blog_card {
    height: 208px;
    display: flex
;
    flex-direction: column;
    justify-content: space-around;
}
.addBlogbtn{
    margin: 0 auto;
}
    </style>
</head>
<body class="main_blog_page py-4">
    <nav class="navbar navbar-expand-lg  w-75 p-3   mx-auto navbar_blog">
        <div class="container-fluid">
            <a class="navbar-brand blog_logo" href="#">Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto display-flex align-items-center">
                    <!-- Conditional rendering based on login state -->
                    <li class="nav-item" id="login-btn">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="my-dashboard" href="index.html">
                        Home
                    </a>
                    </li>
                    <div id="login-user" class="d-none d-flex gap-5 profile_menu">
                        <li class="nav-item d-flex gap-5 align-items-center profilediv" id="profile-btn ">
                            <a class="nav-link" id="user-profile-name" href="./userprofile.html">
                                
                                John
                                Doe
                            </a>
                            <img id="user-profile-img" width="50" src="" alt="Profile" class="rounded-circle">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="my-dashboard" href="./dashboard.html">
                            My Dashboard
                        </a>
                        </li>
                        <li class="nav-item" id="logout-btn">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mt-4 max-w-screen-xxl max-w-screen-xl w-75 mx-auto my_dashboard_class">
        <div class="card shadow-lg border-0 blog-card">
            <div class="card-header text-white text-center">
                <h3>Add New Blog</h3>
            </div>
            <div class="card-body">
                <form id="blog-form">
                    <div class="mb-3 default" id="blog_upload_widget">
                        <label for="uploadImage" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="uploadImage" placeholder="Upload your Image"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="blog-title" class="form-label" id="add_blog_title">Blog Title</label>
                        <input type="text" id="blog-title" class="form-control blog-input" placeholder="Enter blog title" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog-description" class="form-label" id="add_blog_desc">Blog Description</label>
                        <textarea id="blog-description" class="form-control blog-input" rows="3" placeholder="Enter blog description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mx-auto addBlogbtn">Add Blog</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mt-4 max-w-screen-xxl max-w-screen-xl w-75 mx-auto">
        <h3 class="text-white mb-4">Blogs</h3>
        <div class="dash"></div>
        <div id="blog-list" class="row"></div>
    </div>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script type="module" src="./script/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
