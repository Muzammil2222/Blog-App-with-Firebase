<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BLogging App</title>
    <link rel="icon" type="image/x-icon" href="./favIcon12.png">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .card {
    background: transparent !important;
    border: 2px solid green !important;
    border-radius: 200px !important;
    color: white !important;
}
p#user-email {
    color: white !important;
}
            @font-face {
                font-family: Mothproof;
                src: url(./Mothproof_Script.ttf);
            }
            .main_blog_page{
            background-image: url(./main_blog_img.png);
        }
        .blog_logo{
            font-family: 'Mothproof';
            font-weight: bold;
            font-size: 30px;
  background: -webkit-linear-gradient(#eee, #53C346);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
        }
        .navbar_blog:before{
            z-index: -99 !important;
            content: "";
  position: absolute;
  inset: 0;
  border-radius: 50px; 
  padding: 2px; 
  background:linear-gradient(45deg,#53C346,#eee); 
  mask: 
    linear-gradient(#000 0 0) content-box, 
    linear-gradient(#000 0 0);
  mask-composite: exclude; 
        }
        .nav-item:hover{
            cursor: pointer !important;
        }
        a.nav-link{
            cursor: pointer !important;
        }
        a.nav-link{
            font-family: 'Mothproof';
            background: -webkit-linear-gradient(#eee, #53C346);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
        }
        .blog-card {
    border-radius: 15px;
    background: linear-gradient(145deg, #2e2e2e, #1e1e1e);
    color: white;
}

.card-header {
    background: linear-gradient(45deg, #53C346, #eee);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}
.profilediv{
    align-items: center!important;
    gap: 10px !important;
}
.blog-input {
    background-color: #2e2e2e;
    color: white;
    border: 1px solid #53C346;
    border-radius: 10px;
}
.navbar-nav{
    display: flex !important;
    align-items: center !important;
}

.blog-input::placeholder {
    color: #bbb;
}

.blog-input:focus {
    border-color: #53C346;
    box-shadow: 0 0 10px rgba(83, 195, 70, 0.5);
}

.btn-success {
    background: linear-gradient(45deg, #53C346, #eee);
    border-radius: 10px;
    font-weight: bold;
}
.profile_menu{
    gap: 20px !important;
    align-items: center !important;
}
#profile-btn {
    align-items: center !important;
}
.profilediv{
    align-items: center !important;
}
.blogSphere{
    position: relative;
    max-width: 510px;
    margin:0 auto;
}
.blogSphere:after {
    left: 18px;
    bottom: 0;
    z-index: -1;
    content: "";
    width: 475px;
    height: 8px;
    background: linear-gradient(21deg, #007c19, #043f00);
    position: absolute;
}
        </style>
</head>
<body class="main_blog_page py-4">
    <nav class="navbar navbar-expand-lg  w-75 p-3   mx-auto navbar_blog">
        <div class="container-fluid">
            <a class="navbar-brand blog_logo" href="#">Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Conditional rendering based on login state -->
                    <li class="nav-item" id="login-btn">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="my-dashboard" href="index.html">
                        Home
                    </a>
                    </li>
                    <div id="login-user" class="d-none d-flex gap-5 profile_menu">
                        <li class="nav-item d-flex gap-5 align-items-center profilediv" id="profile-btn ">
                            <a class="nav-link" id="user-profile-name" href="./userprofile.html">
                                
                                John
                                Doe
                            </a>
                            <img id="user-profile-img" width="50" src="" alt="Profile" class="rounded-circle">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="my-dashboard" href="./dashboard.html">
                            My Dashboard
                        </a>
                        </li>
                        <li class="nav-item" id="logout-btn">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-lg border-0 text-center p-4">
            <img id="user-photo" src="default-avatar.png" class="rounded-circle mx-auto" width="500" height="500" alt="User Photo">
            <h2 id="user-name" class="mt-3">Loading...</h2>
            <p id="user-email" class="text-muted">Loading...</p>
        </div>
    </div>

  
    
    <script type="module" src="./script/userprofile.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>

</body>
</html>
