<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details - Blogging App</title>
    <link rel="icon" type="image/x-icon" href="./favIcon12.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        @font-face {
            font-family: Mothproof;
            src: url(./Mothproof_Script.ttf);
        }

        /* Main Styling */
        body {
            background-image: url(./main_blog_img.png);
            background-size: cover;
            background-position: center;
            color: white;
        }

        .navbar_blog:before {
            z-index: -99 !important;
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50px; 
            padding: 2px; 
            background: linear-gradient(45deg, #53C346, #eee); 
            mask: linear-gradient(#000 0 0) content-box, 
                   linear-gradient(#000 0 0);
            mask-composite: exclude; 
        }

        .blog_logo {
            font-family: 'Mothproof';
            font-weight: bold;
            font-size: 30px;
            background: -webkit-linear-gradient(#eee, #53C346);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blog-card {
            border-radius: 15px;
            background: linear-gradient(145deg, #2e2e2e, #1e1e1e);
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(45deg, #53C346, #eee);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: black;
        }

        .blog-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .blog-content {
            font-size: 18px;
            line-height: 1.6;
        }

        .btn-success {
            background: linear-gradient(45deg, #53C346, #eee);
            border-radius: 10px;
            font-weight: bold;
            color: black;
        }
        body.main_blog_page strong, span, p {
    color: white !important;
}
    </style>
</head>
<body class="main_blog_page py-4">
    

    <!-- Blog Details Content -->
    <div class="container mt-5">
        <div class="card shadow-lg border-0 blog-card">
            <div class="card-header" id="blog-title">Loading...</div>
            <div class="card-body">
                <img id="blog-image" class="blog-image" src="default-blog.png" alt="Blog Image">
                <p class="mt-3"><strong>Published On:</strong> <span id="blog-date"></span></p>
                <p id="blog-content" class="blog-content">Loading...</p>
            </div>
        </div>
    </div>

    <script type="module" src="./script/singleuser.js"></script>
</body>
</html>
